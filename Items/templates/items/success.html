<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
  <h1 class="text-success">Payment Successful</h1>
  <p class="lead">Thank you {{ student.name }} for registering.</p>
  <p>Your payment for <strong>{{ student.course.name }}</strong> (&#8358;{{student.course.fee }}) has been received.</p>
  <p>Transaction Reference: <strong>{{ ref }}</strong></p>
  <a class="btn btn-primary mt-3" href="/dashboard/">Go to Dashboard</a>
</div>
</body>
</html>
